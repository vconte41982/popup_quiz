<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <div class="container">
      <div id="quiz" class="justify-center flex-column">
        <div id="qsd">
          <div class="qsd-item">
            <p id="progressText" class="qsd-prefix">Question</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div class="qsd-item">
            <p class="qsd-prefix">Score</p>
            <h1 class="qsd-main-text" id="score">0</h1>
          </div>
        </div>
        <h1 id="question">
          Inside which HTML element do we put the JavaScript
        </h1>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">script</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">js</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">scripting</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">JavaScript</p>
        </div>
        <h1 id="question">Where is the correct place to insert JavaScript</h1>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">The body section</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">The head section</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">The p section</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">
            Both the head section and the body section
          </p>
        </div>
      </div>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
